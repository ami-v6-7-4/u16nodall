language: node_js

# Version number
node_js:
  - 4.8 #4.8.7
  - 5.12 #5.12.0
  - 6.11 #6.11.5
  - 7.10 #7.10.1
  - 8.9 #8.9.4
  - 9.9 #9.5.0

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: master
    pull: true
    
  ci:
    - node --version
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
